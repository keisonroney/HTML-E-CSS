<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas</title>
</head>
<body>
  
    <ol> <!--Cria uma lista ordenada-->
        <li>Dia 1</li> <!--adiciona uma linha a lista-->
        <li>Dia 2 </li>
        <li>Dia 3 </li>
        <li>Dia 4 </li>
    </ol>

    <ol type="I"> <!-- cria uma lista com algarismos romanos em maiúsculo-->
        <li>Noite 1</li>
        <li>Noite 2 </li>
        <li>Noite 3 </li>
        <li>Noite 4 </li>
        <li>Noite 5</li>
    </ol>

    <ol start="6"> <!-- cria uma lista começando pelo número escolhido-->
        <li>Carro 1</li>
        <li>Carro 2</li>
        <li>Carro 3</li>
        <li>Carro 4</li>
        <li>Carro 5</li>    
    </ol>
    
    
    
    <ol type="i" start="10"> <!-- cria uma lista com algarismos romanos em minúsculo-->
        <li>Moto 1</li>
        <li>Moto 2</li>
        <li>Moto 3</li>
        <li>Moto 4</li>
        <li>Moto 5</li>
    </ol>   



</body>
</html>
